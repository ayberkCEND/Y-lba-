<body>

<canvas id="snow"></canvas>

<div class="wrap">
  <div class="card">

    <h1>üéÑ Yeni Yƒ±la Bir Not Bƒ±rak</h1>
    <p class="intro">
      Yeni yƒ±la k√º√ß√ºk bir iz bƒ±rakmak ister misin?<br>
      Buraya gelen herkes bir dilek, bir not veya birka√ß kelime bƒ±rakabilir.

      <button onclick="sendNote()">Notu G√∂nder</button>

<!-- === FIREBASE + LOGIC === -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  serverTimestamp, query, orderBy, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* üî¥ BURAYI DOLDUR */
const firebaseConfig = {
  apiKey: "BURAYA",
  authDomain: "BURAYA",
  projectId: "BURAYA",
  storageBucket: "BURAYA",
  messagingSenderId: "BURAYA",
  appId: "BURAYA"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const notesRef = collection(db,"notes");

const q = query(notesRef, orderBy("createdAt","desc"));
onSnapshot(q,(snap)=>{
  const box = document.getElementById("notes");
  box.innerHTML="";
  snap.forEach(doc=>{
    const d = doc.data();
    box.innerHTML += `
      <div class="note">
        <b>${d.name || "Anonim"}</b><br>
        ${d.message}
        <div><small>${d.createdAt?.toDate().toLocaleString("tr-TR")}</small></div>
      </div>`;
  });
});

window.sendNote = async ()=>{
  const name = document.getElementById("nameInput").value.trim();
  const msg  = document.getElementById("msgInput").value.trim();
  if(msg.length < 2) return alert("Bir ≈üeyler yaz kanka üòÑ");

  await addDoc(notesRef,{
    name,
    message:msg,
    createdAt:serverTimestamp()
  });

  document.getElementById("msgInput").value="";
};
</script>

<!-- === KAR EFEKTƒ∞ === -->
<script>
const c = document.getElementById("snow");
const ctx = c.getContext("2d");
let w,h,flakes=[];

function resize(){
  w=c.width=innerWidth*devicePixelRatio;
  h=c.height=innerHeight*devicePixelRatio;
}
resize();
addEventListener("resize",resize);

for(let i=0;i<200;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+1,
    v:Math.random()+0.5
  });
}

function snow(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.8)";
  flakes.forEach(f=>{
    f.y+=f.v;
    if(f.y>h) f.y=0;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(snow);
}
snow();
</script>

<!-- === ARKA PLAN M√úZƒ∞ƒûƒ∞ (√ñZG√úN, KODDAN) === -->
<script>
let audioCtx,osc1,osc2,gain;
let playing=false;

function toggleMusic(){
  if(!playing){
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    osc1 = audioCtx.createOscillator();
    osc2 = audioCtx.createOscillator();
    gain = audioCtx.createGain();

    osc1.type="sine";
    osc2.type="triangle";

    osc1.frequency.value=90;
    osc2.frequency.value=140;

    gain.gain.value=0.03;

    osc1.connect(gain);
    osc2.connect(gain);
    gain.connect(audioCtx.destination);

    osc1.start();
    osc2.start();

    playing=true;
  }else{
    osc1.stop();
    osc2.stop();
    audioCtx.close();
    playing=false;
  }
}
</script>
